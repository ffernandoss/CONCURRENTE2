<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelotas con ID</title>
    <link rel="stylesheet" href="/styless.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #board {
            position: relative;
            width: 800px; /* Ampliar el marco */
            height: 800px; /* Ampliar el marco */
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div id="board"></div>
<button id="stop-button">Detener Generación de Datos</button>
<button id="restart-button">Reiniciar Generación de Datos</button>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="/app.js"></script>
<script>
    document.getElementById('stop-button').addEventListener('click', function() {
        fetch('/stop-loading', { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    console.log('Generación de datos detenida');
                } else {
                    console.error('Error al detener la generación de datos');
                }
            });
    });

    document.getElementById('restart-button').addEventListener('click', function() {
        fetch('/restart-loading', { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    console.log('Generación de datos reiniciada');
                } else {
                    console.error('Error al reiniciar la generación de datos');
                }
            });
    });
</script>
</body>
</html>
